<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink='/' routerLinkActive="router-link-active" >Dating App</a>
          <ul class="navbar-nav me-auto mb-2 mb-md-0" >
            <!--putting nav items in ng container means it is hidden from the end user in the console--> 
            <ng-container *ngIf="accountService.currentUser$ | async">
              <li class="nav-item">
                <a class="nav-link" routerLink='/members' routerLinkActive="router-link-active" >Matches</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink='/lists' routerLinkActive="router-link-active"> Lists</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink='/messages' routerLinkActive="router-link-active">Messages</a>
              </li>
            </ng-container>
          </ul>

          <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
              <a class="dropdown-item">Edit Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
          </div>  

          <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="search" placeholder="Username">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password" placeholder="Password">
            <button class="btn btn-success" type="submit">Login</button>
          </form>
        </div>
